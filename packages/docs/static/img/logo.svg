<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Narwhal logo for Nadle — "Nari" the narwhal -->
  <defs>
    <linearGradient id="tusk" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="body" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0e7490"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
  </defs>

  <!-- Tusk — the "needle", angled upper-right -->
  <line x1="118" y1="88" x2="185" y2="32" stroke="url(#tusk)" stroke-width="6" stroke-linecap="round"/>
  <!-- Tusk spiral notches -->
  <line x1="135" y1="76" x2="140" y2="73" stroke="#a5f3fc" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="148" y1="66" x2="153" y2="63" stroke="#a5f3fc" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="161" y1="56" x2="166" y2="53" stroke="#a5f3fc" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>

  <!-- Body — plump rounded narwhal shape -->
  <ellipse cx="95" cy="108" rx="72" ry="48" fill="url(#body)"/>

  <!-- Belly — lighter underside -->
  <ellipse cx="90" cy="122" rx="55" ry="28" fill="#22d3ee" opacity="0.2"/>

  <!-- Head bump — rounder forehead -->
  <circle cx="130" cy="92" r="30" fill="#0e7490"/>

  <!-- Eye — friendly dot -->
  <circle cx="140" cy="88" r="5" fill="#ffffff"/>
  <circle cx="141" cy="87" r="2.2" fill="#0f172a"/>

  <!-- Flipper -->
  <ellipse cx="85" cy="135" rx="18" ry="8" fill="#0e7490" transform="rotate(-15 85 135)"/>

  <!-- Tail fin -->
  <path d="M 25 100 Q 8 80, 15 65 Q 20 78, 25 85 Z" fill="#0891b2"/>
  <path d="M 25 116 Q 8 136, 15 150 Q 20 137, 25 130 Z" fill="#0891b2"/>

  <!-- Mouth — small friendly smile -->
  <path d="M 150 100 Q 155 106, 150 108" stroke="#0f172a" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
